      <script>
        var lang_flag = 0;   //lang_flag 作为语言类型的标识，0代表中文，1代表英语
        var button = ['English', '中文'];
        var home = ['Home', '主页'];
        var about = ['About', '关于'];
        var place = ['Places', '地点'];
        var hotel = ['Hotels', '酒店'];
        var calendar = ['Calendar', '日历'];
        var contact = ['Contact', '联系我们'];
        var blog = ['+Blog', '+博客'];

        var toggle = document.getElementsByClassName("toggle")[0];
        toggle.onclick  = function(){
            (lang_flag === 0) ? (lang_flag = 1) : (lang_flag = 0)  //三元运算符
            toggleLan();
        }

        function toggleLan() {
            console.log(button[lang_flag]);
            document.getElementById("button").innerHTML = button[lang_flag]
            document.getElementById("home").innerHTML = home[lang_flag]
            document.getElementById("about").innerHTML = about[lang_flag]
            document.getElementById("place").innerHTML = place[lang_flag]
            document.getElementById("hotel").innerHTML = hotel[lang_flag]
            document.getElementById("calendar").innerHTML = calendar[lang_flag]
            document.getElementById("contact").innerHTML = contact[lang_flag]
            document.getElementById("blog").innerHTML = blog[lang_flag]
                }
    </script>
